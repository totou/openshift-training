apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-nginx-ingress
  annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /
    haproxy.router.openshift.io/rewrite-target: /
spec:
  rules:
  - host: my-nginx-ingress.apps-crc.testing
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: my-nginx-svc
              port:
                #number: 80
                name: my-http-port

