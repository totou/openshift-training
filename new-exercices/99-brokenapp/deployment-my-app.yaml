apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: myapp
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"my-app-image:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"my-app-imagestream\")].image"}]'
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
        version: "1"
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: myapp
          image: my-app-imagestream:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 10
              memory: "5Gi"
            limits:
              cpu: 0.1
              memory: "100Gi"
          readinessProbe:
            httpGet:
              path: "/healthy"
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
            failureThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: "/live"
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
            # On CRC it seems sometimes random failure appear... increase threshold
            failureThreshold: 3
            timeoutSeconds: 1
          volumeMounts:
            - name: my-configmap-html-volume
              mountPath: "/myapp/html/"
              readOnly: true
            - name: my-secret-page-volume
              mountPath: "/myapp/secret/"
              readOnly: true
            - name: my-app-pvc-volume
              mountPath: "/myapp/pvc/"
              readOnly: false
      serviceAccountName: myapp-sa
      securityContext:
        runAsUser: 1000
      volumes:
        - name: my-configmap-html-volume
          configMap:
            name: my-configmap-html
        - name: my-secret-page-volume
          secret:
            secretName: my-secret-html
        - name: my-app-pvc-volume
          persistentVolumeClaim:
            claimName: my-app-pvc

