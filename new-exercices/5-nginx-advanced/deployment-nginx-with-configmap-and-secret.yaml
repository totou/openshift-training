apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: image-registry.openshift-image-registry.svc:5000/default/nginx:1.25.2
          imagePullPolicy: "IfNotPresent"
          env:
            - name: MY_VAR
              valueFrom:
                secretKeyRef:
                  name: my-secret-html
                  key: secret.html
          ports:
            - containerPort: 80
          readinessProbe:
            exec:
              command:
                - cat
                - /usr/share/nginx/html/index.html
            initialDelaySeconds: 1
            periodSeconds: 3
            failureThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: "/"
              port: 80
            initialDelaySeconds: 1
            periodSeconds: 3
            failureThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - name: my-configmap-html-volume
              mountPath: "/usr/share/nginx/html/configmap/"
              readOnly: true
            - name: my-secret-page-volume
              mountPath: "/usr/share/nginx/html/secret/"
              readOnly: true
      serviceAccountName: nginx-sa
      volumes:
        - name: my-configmap-html-volume
          configMap:
            name: my-configmap-html
        - name: my-secret-page-volume
          secret:
            secretName: my-secret-html
